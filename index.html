<style type="text/css">

html {
	background-color: #EEE;
	font-family: arial;
	font-size: 12pt;
}

div, li {
	border-radius: 4px;
}

div#question {
	width: 90%;
	margin: 5px;
	padding: 10px;
	background-color: #9964A7;
	color:white;
	border:1px solid rgba(0, 0, 0, 0.1);
}

ul#chapters {
	padding: 0px;
}

ul#chapters li {
	font-size:small;
	list-style-type: none;
	display: inline-block;
	background-color: #FFB668;
	margin: 5px;
	padding: 10px;
	border:1px solid rgba(0, 0, 0, 0.1);
}

li.active_chapter {
	background-color: #FF9524 !important;
}

ul#chapters li a {
	color: black;
}

div#ui {
}

div.answer {
	width: 90%;
	margin: 5px;
	padding: 10px;
	background-color: #C9BEDE;
	border:1px solid rgba(0, 0, 0, 0.1);
}

div.answer_correct {
	background-color: #5FF06F;
}

div.answer_wrong {
	background-color: #F05F72;
}

div#feedback {
	margin: 5px;
	padding: 10px;
	width: 90%;
	background-color: #DDD;
	display:none;
	border:1px solid rgba(0, 0, 0, 0.1);
}

div#progress {
	margin: 5px;
	padding: 10px;
}

div#info {
	margin: 5px;
	font-size:x-small;
	color:#888;
}

</style>
</head>

var unanswered_question_count;
var total_question_count;
var error_count;
var current_chapter;
var current_index = 0;
var clicked = false;
var cycle = 0;
var max_index;
var answer_chars = ['A', 'B', 'C', 'D'];

// Fisher-Yates algorithm, source: http://stackoverflow.com/a/2450976
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex ;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

function start_chapter(chapter_name) {
	$('#ui').show();
	$('ul#chapters li').removeClass('active_chapter');
	$('.chapter_'+chapter_name).addClass('active_chapter');

	test[chapter_name] = shuffle(test[chapter_name]);

	current_chapter = chapter_name;
	$.each(test[chapter_name], function(i, item) {
		item.solved = false;
	});
	unanswered_question_count = test[chapter_name].length;
	total_question_count = unanswered_question_count;
	cycle = 0;
	current_index = 0;
	error_count = 0;
	max_index = test[chapter_name].length - 1;
	ask_question();
}

function ask_question() {
	$('.answer').randomize();
	$('.answer').removeClass('answer_correct');
	$('.answer').removeClass('answer_wrong');
	clicked = false;
	var item = test[current_chapter][current_index];
	if(item['topic']) {
		var question_html = '<strong>' + item['topic'] + '</strong>: Frage ' + item.number  + ') ' + item.question;
	} else {
		var question_html ='Frage ' + item.number  + ') ' + item.question;
	}
	if(/abbildung/i.test(item.question)) {
		question_html += '<br><span style="color:#AAA;">Die benötigten Abbildungen findest du in den PDFs der <a href="http://www.dhv-shop.de/section/products_detail/pruefungsfragen/e-learning-prueffragen-1/" target="_blank">kostenpflichtigen DHV E-Learning Prüffragen</a></span>'
	}

	$('#question').html(question_html);


	$.each($(answer_chars), function(i, answer_char){
		$('#' + answer_char).html(item.answers[answer_char]);
	});
	$('#feedback').hide();
	answered_question_count = total_question_count - unanswered_question_count;
	$('#progress').html('<div>' + answered_question_count + '/' + total_question_count + ' Fehler: <span class="error">'+ error_count +' </span></div>');
}

function next_question() {
	while(true) {
		current_index += 1;
		if(current_index > max_index) {
			current_index = 0;
		}
		if(test[current_chapter][current_index].solved) {
			continue;
		} else {
			ask_question();
			return
		}
	}
}

function answer(answer_char) {
	if(clicked) return;

	clicked = true;
	var next_link = '<a href="javascript:next_question();"">nächste Frage</a>';
	if(answer_char == test[current_chapter][current_index].right_answer_char) {
		$('#' + answer_char).addClass('answer_correct');
		unanswered_question_count -= 1;
		test[current_chapter][current_index].solved = true;

		if(unanswered_question_count == 0) {
			alert('Puh geschafft! Nochmal!');
			return
		}
		setTimeout(next_question, 500);
	} else {
		error_count += 1;
		$('#' + answer_char).addClass('answer_wrong');
		$('#' + test[current_chapter][current_index].right_answer_char).addClass('answer_correct');
		$('#feedback').html(next_link);
		$('#feedback').on('click', next_question);
		$('#feedback').show();
	}

}

function flash_right_answer() {
    $('#' + test[current_chapter][current_index].right_answer_char).addClass('answer_correct');
    setTimeout(function() {
    	$('#' + test[current_chapter][current_index].right_answer_char).removeClass('answer_correct');
    }, 500);
}

	'Rechtliches 1': 'rechtliches_1',

	'Rechtliches 3': 'rechtliches_3',

	'Grundlagen 5': 'grundlagen_5',
}

$(function() {

	topic_labels['Alles zusammen'] = 'mixed';

	test['mixed'] = [];
	var menu = '<ul id="chapters">';
	$.each(topic_labels, function(label, name) {
		menu += '<li class="chapter_'+name+'"><a href="javascript:start_chapter(\''+name+'\');">'+label+'</a></li>';
		$.each(test[name], function(index, item) {
			if(name != 'mixed') {
				test['mixed'].push($.extend({'topic': label}, item));
			}
		});
	});
	menu += '</ul>';
	$('#chapter_links').html(menu);
	$('#question').on('click', flash_right_answer);

});
